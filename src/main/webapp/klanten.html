    function filterFunction(){ <!-- filteren van items in de klanten lijst -->
	 var input, filter, table, tr, td, i;
	 input = document.getElementById("klantInput");
	 filter = input.value.toUpperCase();
	 table = document.getElementById("klanten");
	 tr = table.getElementsByTagName("tr");
	 
	 for (i = 0; i < tr.length; i++){ //kan klant zoeken op ID, naam, straat, huisnr, postcode, woonplaats of email
		 ID = tr[i].getElementsByTagName("td")[0];
		 Naam = tr[i].getElementsByTagName("td")[1];
		 Straat  = tr[i].getElementsByTagName("td")[2];
		 Huisnr = tr[i].getElementsByTagName("td")[3];
		 Postcode  = tr[i].getElementsByTagName("td")[4];
		 Woonplaats  = tr[i].getElementsByTagName("td")[5];
		 Email  = tr[i].getElementsByTagName("td")[6];
		 if(ID || Naam || Straat || Huisnr || Postcode || Woonplaats || Email){
			 if (ID.innerHTML.toUpperCase().indexOf(filter) > -1){
				 tr[i].style.display="";
			 }
			 
			 else if (Naam.innerHTML.toUpperCase().indexOf(filter) > -1){
				 tr[i].style.display="";
			 }
			 
			 else if (Straat.innerHTML.toUpperCase().indexOf(filter) > -1){
				 tr[i].style.display="";
			 }
			 
			 else if (Huisnr.innerHTML.toUpperCase().indexOf(filter) > -1){
				 tr[i].style.display="";
			 }
			 
			 else if (Postcode.innerHTML.toUpperCase().indexOf(filter) > -1){
				 tr[i].style.display="";
			 }
			 else if (Woonplaats.innerHTML.toUpperCase().indexOf(filter) > -1){
				 tr[i].style.display="";
			 }
			 
			 else if (Email.innerHTML.toUpperCase().indexOf(filter) > -1){
				 tr[i].style.display="";
			 }
			  			 
			 else {
				 tr[i].style.display = "none";
			 } 
		 }
	 }
}

    
    	$.ajax({

					 if(klant.ID == 0){

				   				+ "<td><button type='button' class='btn btn-danger' id='delete" +klant.ID + "'> Klant Verwijderen</button>" + "</td></tr>");  			
					 }
					 
					  $("#aankopenBekijken" + klant.ID).click(function(event){
					    	alert("Deze functie is nog niet beschikbaar. Onze excuses.");
					    })
					 
					 $("#delete" + klant.ID).one("click",function(){   
				   			var uri = ("/JeansNLifestyle/restservices/klanten/") + klant.ID;
				   			
				   		  var r = confirm("Weet je zeker dat je deze klant wilt verwijderen?"); //stuur de gebruiker een bericht
				   		  
				   		  if (r == true){ //als gebruiker op OK drukt:
				   			$.ajax(uri, {
				   				method: "DELETE",
				   				beforeSend: function (xhr) {
				   					var token = window.sessionStorage.getItem("sessionToken");
				   					xhr.setRequestHeader( 'Authorization', 'Bearer ' + token);
				   					},

				   				$("body").load("/JeansNLifestyle/klanten.html")	// refresh pagina
				   				
				   				function notification(){
				   				$(".expendable").replaceWith("<div class='alert alert-success' id='response'> <strong>Klant:</strong> " + klant.ID + " " + klant.Naam + " is verwijderd!</div>");
				   				} 
				   				setTimeout(notification, 300); // laat bericht zien,  0.3 seconde na de pagina refresh
				   				},
				   				error: function(response){
				   				$(".expendable").replaceWith("<div class='alert alert-danger' id='response'> Er is iets mis gegaan! Klant is <strong>niet</strong> verwijderd.</div>");
				   			}
				   			})
				   		  }
				   		  else { //gebruiker klikt op annuleren: doe niks
				   		  }
				   			
				   		})
